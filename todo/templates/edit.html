{% extends 'base.html' %}
{% block bb %}
<h1>Edit</h1>
    <form action="/todos/{{todo.id}}/upgrade" method="post">
      <div class="form-group">
        <label for="todo">할 일</label>
        <input name="todo" type="text" class="form-control" id="todo" placeholder="{{todo.todo}}" value="{{todo.todo}}">
      </div>
        <div>
        <label for="deadline">날 짜</label>
        <input name="deadline" type="date" id="deadline" class="form-control" value={{todo.deadline}}>
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
