{% extends 'base.html' %}
{% block bb %}
<h1>Index</h1>
    {% for todo in todos %}
        <div class="jumbotron">
            <div class="row">
                <div class="col">
                    <h3>{{todo.todo}}</h3>
                    <h5>{{todo.deadline.strftime("%Y년 %m월 %d일")}}</h3>
                </div>
                <div class="col">
                    <!-- 수정버튼 -->
                    <!-- 완료버튼 -->
                    <a href="todos/{{todo.id}}/upgrade" class="btn btn-primary">수 정</a>
                    
                    <form action="/todos/{{todo.id}}/delete">
                        <a href="todos/{{todo.id}}/delete" class="btn btn-secondary", onclick="return confirm('삭제하시겠습니까?')">삭 제</a>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
